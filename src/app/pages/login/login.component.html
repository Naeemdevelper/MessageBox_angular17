<div class="w-2/5">
    <app-card>
        <card-title>
            <h4 class="text-lg font-bold">Login Here</h4>
        </card-title>
        <card-body>
            <form>
                <div class="form-group mb-3">
                    <label class="form-label">Email Address <span>*</span> </label>
                    <input class="form-control" type="email" name="" id="" placeholder="Email Address">
                </div>
                <div class="form-group  mb-3">
                    <label class="form-label">Password <span>*</span> </label>
                    <input class="form-control" type="password" name="" id="" placeholder="Password">
                </div>
                <button class="btn btn-blue "> Login</button>
            </form>
        </card-body>
    </app-card>
</div>
